# layout for itermocil
# https://github.com/TomAnthony/itermocil
# setup config:
# cp ./terminal_layout.sample.yml ~/.teamocil/izi_proxy.yml
# open layout:
# itermocil izi_proxy
#
windows:
  - name: izi_prxy
    root: ~/www/iziproxy
    layout: main-vertical

    panes:
      - cd server; foreman start
      - cd client; foreman start
      - cd client
